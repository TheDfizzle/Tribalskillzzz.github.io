<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="inner-box" id="card">
                <div class="card-front">
                    <h2>LOGIN</h2>
                    <form action="home.html" target="blank">
                        <input type="email" class="input-box" placeholder="Your Email Id" required>
                        <input type="password" class="input-box" placeholder="Password" required>
                        <input type="checkbox" class="checkbox" required><span>Remember Me</span>
                        <button type="submit" class="submit-btn">Submit</button>
                    </form>
                    <a href="#">Forget Password?</a>
                    <a href="#" class="btn" onclick="openRegister()">I'm new here</a>
                    <a href="http://localhost/PHP/Tribzzz/registration.php" target="blank"><button type="button">Register Now</button></a>
                </div>
                <div class="card-back">
                    <h2>REGISTER</h2>
                    <form action="index.html" target="blank">
                        <input type="text" class="input-box" placeholder="Your Name" required>
                        <input type="email" class="input-box" placeholder="Your Email Id" required>
                        <input type="password" class="input-box" placeholder="Password" required>
                        <input type="checkbox" class="checkbox" required><span>Remember Me</span>
                        <button type="submit" class="submit-btn">Register Now</button>
                    </form>
                    <a href="#" class="btn">Already have an account?</a>
                    <button type="button" onclick="openLogin()">Login</button>
                </div>
            </div>
        </div>
    </div>

    <script>

        var card = document.getElementById("card");

        function openRegister(){
            card.style.transform = "rotateY(-180deg)";
        }

        function openLogin(){
            card.style.transform = "rotateY(0deg)";
        }

    </script>

</body>
</html>
